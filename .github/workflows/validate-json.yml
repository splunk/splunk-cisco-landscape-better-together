name: Validate JSON
on: 
  pull_request:
  push:
    branches:
      - "test-workflow"
    paths:
      - data.json
jobs: 
  validate-json: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        with:
          file: data.json
